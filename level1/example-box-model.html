<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 2px solid #0ea5e9;
      margin: 10px;
      background-color: #e0f2fe;
      position: relative;
    }
    .content-box {
      box-sizing: content-box;
    }

    .border-box {
      box-sizing: border-box;
      background-color: #fef9c3;
      border-color: #facc15;
    }
  </style>
</head>
<body>

  <div class="box content-box">
  </div>

  <div class="box border-box" >
  </div>
</body>
</html>
