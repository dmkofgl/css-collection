<style>
  /* 5) Avoid over-chaining for specificity â€” prefer simple, reusable classes */
  /* Over-chained: high specificity and brittle */
  .main .content .card .title {
    font-weight: 600;
    background: blueviolet;
  }

  /* Better: attach a class and style it directly */
  .title {
    font-weight: 100;
    background: antiquewhite;
    color: white;
  }

  [disabled] {
    background: red;
    color: black;
  }

  .black {
    background: black;
    color: white;
  }

  .white {
    background: white;
    color: black;
  }

  span {
    background: purple;
    color: RED;
  }

  p {
    color: blue; /* Default style */
  }

  p.special {
    color: red !important; /* This will override the default style */
  }

  /* Inline style vs !important */
  p#unique {
    color: green; /* Lower priority */
  }
</style>


<div class="main">
  <div class="content">
    <div class="card">
      <div class="title">
        <!-- Content here -->
        Card Title
      </div>
    </div>
  </div>
  <!--
    Ignore style for span
    Apply last style for class\attribute
  -->
  <span class="white black" disabled="true">TEXT</span>

  <p style="color: purple;" class="special" id="unique">This text will be important.</p>
</div>
